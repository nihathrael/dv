       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan2991"
         x="51.42857"
         y="-756.20953">Former image quality metrics:</tspan><tspan
         sodipodi:role="line"
         x="51.42857"
         y="-706.20953"
         id="tspan2993">  -assume that images have the same dynamic range</tspan><tspan
         sodipodi:role="line"
         x="51.42857"
         y="-656.20953"
         id="tspan2995">  -based on contrast or difference of pixel intensity</tspan><tspan
         sodipodi:role="line"
         x="51.42857"
         y="-606.20953"
         id="tspan2997" /><tspan
         sodipodi:role="line"
         x="51.42857"
         y="-556.20953"
         id="tspan2999">New image quality metric:</tspan><tspan
         sodipodi:role="line"
         x="51.42857"
         y="-506.20953"
         id="tspan3001">  -can compare images of different dynamic ranges</tspan><tspan
         sodipodi:role="line"
         x="51.42857"
         y="-456.20953"
         id="tspan3003">  -not detecting contrast changes, but structural changes</tspan></text>
